####404소대 숙청 선택####
 GRI_404_Purge_category:0 "404소대 숙청"
 GRI_404_Purge_category_desc:0 "404소대, 그녀들은 그리폰의 큰 도움이 되었습니다. 그러나 우리 그리폰은 사내의 '투명성'에 대한 요구에 응하지 않을 수 없었습니다. 그녀들을 없애는 것은 매우 어려우며, 심지어는 끔찍하게 잘못될 수도 있습니다. 그러나 해야만 할 것입니다."
