 CUTTING_EDGE_DESC:0 "제3차 세계대전이 가져다 준 것은 너무 많았습니다. 전 세계는 혼란에 빠져 있지 않지만, 모두가 어쩔 줄을 몰라 하고 있습니다. 마치 전쟁 후의 평화가 너무 행복하다는 듯이 말이죠. 한편 인형 기술이 전쟁 이후로 지속적인 발전을 하여, 2세대 인형이 개발되었습니다. 이들은 사람과 같이 인공 장기를 가지며, 혈액과 비슷한 인공혈액마저 지니고 있고, 마인드맵의 이름만큼 진정한 인간의 마음과 흡사한 감정 묘사 또한 이루어지게 되었습니다. 이들과 조화롭게 산다는 것은 근본적으로 창조주와 피조물의 관계로써 말도 안 되지만, 루크사트주의의 힘이라면 못 할 게 없다고들 합니다."
 GRI_CUTTING_EDGE_DESC:0 "그리폰은 신소련 출신 군인, 브레조비치 크루거에 의해 2053년 설립되었습니다. 그들은 민간군사기업으로써, 폐허가 된 세계의 질서 유지, 치안 유지, 주요 목표 사살 및 보호 등의 임무를 수행하며, 세계 여러 곳으로부터 질타와 찬사를 동시에 받고 있습니다. 그들의 구성원은 대부분 전술인형이며, 그들은 합법적으로 영토를 가지고 있음에도 불구하고 그들의 사장인 크루거는 정치적으로 관심이 없기에, 앞으로의 미래는 힘들어 보입니다."
 GER_CUTTING_EDGE_DESC:0 "독일은 현재 상황이 나쁘지 않습니다. 그들은 3차 대전 이후에 루크사트주의에 물들었으며, UN와 EU의 붕괴에도 큰 영향력을 발휘했습니다. 그들의 정치 체제는 역사책에 쓰인 것만 해도 무려 다섯 번째 붕괴되었으며, 이번에는 루크사트주의를 기반으로 하는 근본없는 정부를 구성하기에 이르렀습니다. 확실한 건, 그들이 유럽에서 가장 큰 영향력을 발휘하고 있다는 것이고, 그것을 막지 못한다면 아마 곧 전 세계에 루크사트주의의 혁명을 하려 들 것이라는 것입니다.