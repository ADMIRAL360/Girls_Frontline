 #2063.1.3
 event63.1.3.t:0 "음성 녹음 파일-199999-01-20630101-centaureissi"
 event63.1.3.d:0 "데이터를 읽어오는 중............\n\n목소리-문자화를 실행합니다.\n\n...혹시 루덴도르프 작전 때를 기억하시나요, 지휘관? 루덴도르프 근처에 도착하고, 잠시 휴식을 취하고자 웬 골짜기 밑에 멈춰섰죠. 그때 지휘관이 사장님과 무전으로 싸우는 걸 우연히 텐트 치다가 들었어요. 곧, 모두들 지휘관님이 무전으로 싸우는 모습을 지켜보게 되었었죠. 그때 정말 재밌었는데... 그리고 나서, 모두가 약 이십 분 만에 막 친 텐트에서 잠을 청할 때 우리는 밖에서 골짜기를 보며 이야기를 했었죠. 사실 지금 생각해보면 별 거 아닌 얘기들을요. 제가 집에 대해서 돌아간다느니, 가면 편할 거라느니, 지휘관님 집에도 가보고 싶다느니 같은 얘길 하자, 지휘관님이 그러셨죠. '집? 나 같은 사람들은 집에 못 가. 나 같은 사람들은... 넘는 선이 하나 있거든. 만약에 운이 좋다면, 할당된 임무를 완수하고 나서 죽기야 하겠지... 그래.. 내가 원하는 건 말야, 집에 가는 게 아니란다... 나는 평화를 원한단다. 영원한 평화를.'\n전 그 말의 의미를 몰랐어요. 적어도 지휘관님이 나가고 난 후, 상황이 호전되자 조금은 이해하게 됐죠.\n\n지휘관님... 어디 계세요? 오늘 특히나 보고 싶네요. 새해의 아침이 밝았어요. 작년 새해에는... 지휘관님이 계셨죠. 얼굴은 별로 보지 못할 때였지만, 전 분명히 기억해요. 지휘관님 답지 않게 사무실이 난장판이 된 상태에서, 사무실 뒤로 비치는 햇살을 보곤 지휘관이 넋을 놓은 채로 엉엉 울기 시작했죠.\n지휘관... 정말로 어디 계시는거죠? 전.. 지휘관이 필요해요. 새로 오신 지휘관님은 별로 친해질 겨를도 없이 사라져 버렸어요. 모두들 그녀가 납치되었다느니, 암살당했다느니, 일을 그만두고 야반도주를 했다느니... 이상한 소문만 자꾸 생기죠. 헬리안님은 아침마다 부사장 일에 지휘관 일까지 도맡아 하시느라 매우 바쁘세요. 그분도 지휘관님이 그립다고 계속 표정으로 말하고 있어요. 뭐.. 그 분이 감정 표현을 잘 못하시는거, 아시잖아요..? 헤헤.\n동생들도 지휘관님이 떠나시고 나서 매우 외로워해요. 카리나님께 동생들을 제 숙소로 옮겨달라고 했더니, 마지못해 옮겨주시더라고요. 그 분도 힘들어 보였어요. 업무 때문만은 아니라고 느껴졌죠.\n전.. 다른 사람이 필요한 게 아니예요. 전 당신이 필요해요 지휘관. 이 기록은 데이터베이스에 남길게요. 그리고 기억하세요. 이 데이터는 지휘관님이 '측근'이라고 부를 만한 몇몇 전술인형들과 공유중이예요. 만약 지휘관님이 접속하신다면, 바로 우리가 찾아갈게요. 그리고... (훌쩍) 글쎄요. 제가 어떻게 할 수 있을까요...\n\n다음 데이터가 없습니다.\n\nㄴlocate id 3203\nㄴㄴ잠긴 아이디입니다.\nㄴㄴㄴlocate id 3513\nㄴㄴㄴㄴ찾을 수 없습니다.\nㄴㄴㄴㄴㄴdelete visitlog 20630110-3203\nㄴㄴㄴㄴㄴㄴ방문기록 [20630110-3203] 을 정말로 삭제하시겠습니까?\nㄴㄴㄴㄴㄴㄴㄴyes"
