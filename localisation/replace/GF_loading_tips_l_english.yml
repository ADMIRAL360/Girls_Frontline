l_english:
 LOADING_TIP_0:0 "루크사트주의는 지랄이다. 너무나도 개지랄이라서, 사람들이 눈치채지 못한다. 그 지랄은 다른 차원에 가 있다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_1:0 "루크사트주의가 아무리 개같이 짖어대도, 기차는 간다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_2:0 "전술지휘관만 있고, 군기를 잡을 터프한 전략지휘관이 없다는 사실은 내가 그리폰을 관둔 이유 중 하나이기도 하다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_3:0 "민간군사기업이라면서, 병사들에게 군기가 주입되지 않은 곳은 처음 봤다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_4:0 "내 장담하건데, 이 회사에는 내가 나가고 나면 앞으로 이상성욕자밖에 넘쳐나지 않을 것이다. 왜냐하면 정상인들은 싹 다 죽었으니까.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_5:0 "철학적 그리고 교리적 관점에서 나는 생디칼리슴과 루크사트주의가 동급이라고 생각한다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_6:0 "목이 길어서 슬픈 짐승은 기린이 아니라 바로 나다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_7:0 "강력한 국력을 지닌 주권국이 버티고 있다면, 전쟁은 별로 아프지 않다. 물론, 그 주권국이 병신이라면 이야기는 달라진다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_8:0 "그 입 닥쳐.\n- 안나 빅토로브나 최 (루크사트주의의 표어를 들은 직후에)"
 LOADING_TIP_9:0 "인류 역사상 무적의 군대란 존재하지 않았으며, 앞으로도 결코 존재하지 않을 것이다. 그러니 인류는 자기들을 위해 대신 갈려나가줄 병기를 만든 것이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_10:0 "수도의 위치가 중요하다고? 좋아. 나와 함께 수도 얘기나 좀 해 보지? 내가 교황청을 군화발로 짓밟았을 때 말이야!\n- 베니토 무솔리니 (자칭 로마의 '군벌세력'을 몰아낸 이야기 중)"
 LOADING_TIP_11:0 "쾌활함이야말로 우리 지휘부의 가장 큰 특징이다. 그리고 난 그게 좆나게 싫다. \n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_12:0 "진정한 권력은 오직 적들의 후장에서 나온다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_13:0 "난 학창 시절, 내 옆자리에 앉은 짝꿍과 전쟁을 하려고 동맹을 맺지 않았다. 그저 과자를 나눠 먹으려고 그랬다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_14:0 "빨갱이가 되느니 차라리 죽는 게 낫다.\n- 더글러스 맥아더"
 LOADING_TIP_15:0 "더글러스 맥아더는 오만하다. 마가렛 대처도 오만하다. 군주들은 원래 이런가?\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_16:0 "큰 거짓말이 잦아지면 곧 사실이 될 법도 한데, 빨갱이 새끼들은 도저히 그런 재주가 없다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_17:0 "'독일은 세계 최강국이 되거나 사라지거나 둘 중 하나가 될 것이다.' 그 예언은 적중했다. 민주 공화국의 탈을 쓴 빨갱이 수용소보다, 차라리 나치 제국이 나았다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_18:0 "성공은 열정을 잃지 않고 실패에서 실패로 전진하면서 이뤄진다. 그리고 난 인간이라고는 건물 내에 둘 밖에 없는 곳에서 지내며, 우울증을 극복하는데에 관심을 쏟았고, 어느 쪽도 성공하지 못했다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_19:0 "만약 지옥길을 걷고 있다면, 계속 전진하라. 씨발, 그만 멈춰서서 숨 좀 고를 때도 됐지.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_20:0 "민주주의에 대한 최고의 반론은 평범한 유권자와의 5분 대화이다. 그리고 그걸 거부하는 놈들은 결코 '민주 공화국'이라는 단어를 국명에 사용할 자격이 없다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_21:0 "미래전에서는 기갑부대가 결정적인 역할을 할 것이다. 물론 이 말은 전술인형이 개발되면서 개지랄이 됐다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_22:0 "신형 이지스와 스카웃을 노획했다면 수리를 시도하지 말고 폐기하라. 이 거지같은 기계는 도저히 쓸모가 없다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_23:0 "조국을 위해 죽는 놈은 전쟁에서 이길 수 없다. 이기려면 불쌍하고 멍청한 놈들이 조국을 위해 죽게 만들어야 한다.\n- 조지 S. 패튼"
 LOADING_TIP_24:0 "지금 적극적으로 추진되는 좋은 계획이 다음 주의 완벽한 계획보다 낫다.\n- 조지 S. 패튼"
 LOADING_TIP_25:0 "나를 이끌든지, 따르든지, 그도 저도 아니면 내 길에서 비켜라. 그리고 내 앞에는 아무도 없었다. 어느 새, 우울증이라는 친구가 내 뒤에 서 있게 되었다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_26:0 "공격, 공격하는 것만이 성공하는 길이다. 이러라고 전술인형들을 개발한 것이다. 싹 다 갈아넣어라. 그리고 잘못되면 그것들을 수복하고 계속 갈아넣어라. 책임은 기계에 있다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_27:0 "전쟁은 무기로 싸우지만 승리는 인간이 쟁취한다. 승리는 따르고 이끌 수 있는 자들의 정신에 달려있다. 이래서 내가 전술인형들을 싫어한다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_28:0 "내가 처음 전술인형을 그리폰 관두고서 봤을 때, 쏴서 죽여버렸지. 그런데 기계한테도 '죽이다' 혹은 '죽다'가 적용되던가?\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_29:0 "죽음. 그것만을 보고 산다. 그렇다고 해서 나까지 죽음을 맞이할 필요는 없다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_30:0 "지도력이란 선택된 인격자와 최선을 다해 그를 돕는 이들이 만든다. 그리고 나한텐 좆도 없었다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_31:0 "제안된 작전이 성공할 수 있는 것인가? 물자 보급의 측면에서 실현 가능한 것인가? 같은 질문은 의미가 없다. 어차피 기계를 갈아넣으면 언젠간 이긴다. \n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_32:0 "싸움을 대비하면서 언제나 계획이 쓸모없어지는 것을 봤지만, 계획은 필수적이다. 물론 그걸 지키는 것은 철저히 기계장치들 몫이다. 난 결함품이나 상대하려고 이곳에 온 게 아니다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_33:0 "개들의 싸움에서 중요한 것은 개의 몸집이 아닐지도 모른다. 그러나, 몸집이 작으면 투쟁심도 작다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_34:0 "생존이 위협당할 때 민족 간에 다툼이 일어나고, 국가 간에 불행한 전쟁이 시작된다고 해서, 전범국을 옹호하는 건 미친 짓이다. 특히 저 유럽 한가운데에 박혀 있는 '그 망할 민주 공화국' 말이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_35:0 "일대일 전투에서는 탄창에 하나라도 많은 탄약이 든 쪽이 승자가 된다. 물론 지금은 볼트와 너트 하나라도 더 박혀 있는 쪽의 승리겠지만.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_36:0 "나는 망치보다는 모루에 가깝다. 아니 적어도 그렇게 생각했었다. 매일같이 사람이 아니라 기계장치를 다루기 전까지는.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_37:0 "땀을 흘려 피를 구하고, 피를 흘려 생명을 구하지만, 뛰어난 두뇌는 둘 다 구한다. 그리고 지금은 저 기계장치들의 대가리에 박힌 것들이 선도한다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_38:0 "불쌍한 네빌 체임벌린은 히틀러를 신뢰할 수 있다고 믿었다. 뭐, 커다란 게르마니아의 문제는 그게 아니었지만 말이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_39:0 "우리 시대의 평화 따위는 개좆보다도 못한 소리다. 내 앞에서 그딴 소리를 비슷하게라도 지껄인 새끼들은 다 뒤졌다. 의도했든, 의도하지 않았든.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_40:0 "적 폭격기는 루르에 도달할 수 있다. 그리고 난 그들에게 '전직 그리폰 지휘관'을 대표해서 자랑스럽게 말할 수 있다. '방금 매우 잘 짜여져 있는 기계장치들이 오밀조밀 모여있는 곳을 아주 정밀하게 폭격하셨습니다.'\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_41:0 "문을 한번 걷어차는 것만으로도 썩은 건물 전체를 무너뜨릴 수 있을 것이다. 문제는, 그 건물을 지탱하고 있는 것들이 이미 다 썩어버린 수천만구의 시체들이라는 것이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_42:0 "미국, 영국과 전쟁을 시작한 첫 6~12개월 간은 승리할 수 있을 것이라고 믿었던 게르만인은 이미 죽은 지 오래다. 아니 적어도 그런 줄 알았다. 똑같은 놈들이 계속 나오기 전까진.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_43:0 "설령 지뢰밭을 마주쳐도, 우리의 보병들은 개의치 않고 공격할 것이다. 왜냐하면 그들은 전술인형이니까. 갈려 나가는 것이 그들의 임무이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_44:0 "독일의 거대함은 헤아릴 수가 없다... 병신들의 대갈통을 부술 때마다 계속해서 병신들이 나타난다. 결국엔, 상대방이 그 병신들을 놔버린다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_45:0 "후임 지휘관에게: 서랍을 열면 내 담배갑 하나 있을거야. 그거나 갖다 줘.\n선임 지휘관이.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관 (임시 보직 상승 때)"
 LOADING_TIP_46:0 "오늘 우리에게 일어난 일이 내일 여러분에게 일어날 수도 있다. 그리고 나는 제발 그러지 않기를 바란다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_47:0 "한 발짝도 물러나지 마라! 어디 한 번 물러 설 수 있다면, 물러 서 보든가.\n- 나비 명령 217호"
 LOADING_TIP_48:0 "도쿄 대공습이 아마 대강 이런 느낌이 아니었을까.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관 (나비 명령 217호 직후, 상황이 수많은 폭격기에 의해 소각되는 장면을 보며)"
 LOADING_TIP_49:0 "너의 이름은 G36이다. 너의 행동은 부관이다. 잘 부탁한다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_50:0 "어디에 있는가. 반복한다. 대체 그 망할 정보원은 어디에 있는가? 헤르만 괴링의 21세기 회귀판을 그리워 할 줄은 꿈에도 몰랐다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_51:0 "모두가 최선을 다했지만, 전황이 호전되진 않았다. 주변에 인간이라고는 없었기에, 나는 간신히 식인을 하지 않을 수 있었다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_52:0 "'우리는 첫 번째 전쟁 이후 깨달았어야 했다.' 그러나 너희들은 깨닫지 못했지. 이제 봐라. 네 번째 전쟁이 시작되려고 한다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_53:0 "러시아의 광대함이 우리를 집어삼킨다고 했던 그들의 조상처럼, 조금이라도 그 빨갱이 새끼들이 느끼는 것이 있었으면 좋겠다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_54:0 "묻겠다, 제군은 총력전을 원하는가? 그렇다면 갈아넣어라.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_55:0 "독일군과 소련군의 일격은 베르사유의 추악한 후장에 러시아산 불알을 집어넣은 꼴이 되었다. 결국 백린탄 가스와 사린 가스가 혼합되어, 모두가 절멸했다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_56:0 "나는 적어도 내 병사들이 걸어다니는 것을 원치 않는다. 그런데 전술인형들은 병사가 아닌가보다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_57:0 "무섭지 않나? 이런 곳에서, 그리폰의 참모 2명이 우리의 거래자를 어떻게 죽일지 논의하고 있다니 말일세.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_58:0 "저 망할 '자칭 민주 공화국'은 춤추는 게르만 고자 동성애자이다. 그들을 제거해야 한다. 그러나 지금은 눈곱만큼도 신경쓰고 싶지 않다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_59:0 "다른 사람 모두를 폭격하지만 자신들은 폭격당하지 않을 것이라는, 약간 유치한 망상으로 나치는 전쟁을 시작했다. 그리고 지금 상황을 보면, 차라리 그들이 낫다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_60:0 "만약 유럽의 저 망할 빨갱이 새끼들이 지옥을 침공한다면, 나는 악마 숭배자가 되고 말 것이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_61:0 "그 개자식이 죽었다고? 살아서 잡히지 않은 게 안타깝구만!\n- 이오시프 스탈린 (히틀러의 자살 소식을 듣고)"
 LOADING_TIP_62:0 "우리는 패전했다. 우리는 패배했고, 전투에서 지지는 않았다. 그리고 나는 물론 고향으로 도망치듯 내쫓겼다. 홀가분했다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_63:0 "결국 우리 위대한 사장께서는 승리자로서 평화 회담에 출석시킬 수 있는 수천 명의 희생이 필요했던 것이다... 물론 나는 그의 면전에서 그 계획을 통째로 뒤틀어 버렸다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_64:0 "나는 곧 공격할 것이라고 철혈과 정규군, 윌리엄 모두를 속였다. 그럴 생각은 전혀 없음에도. 이게 바로 어부리지라는 것이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_65:0 "왜 단치히를 위해 죽어야 하는가? 좀 더 가치가 있는 것은 없었을까?\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_66:0 "이 전쟁은 거짓이다. 싹 다 속칭 '높으신 분들'의 놀음판일 뿐이다. 그걸 알면서도, 나는 매일같이 또 다른 빨갱이 새끼를 죽였다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_67:0 "게르마니아는 가장 추악하고 가여운 국민들과 정치 체제에 사로잡혀 있다. 게르마니아는 새로운 붕괴액이 만난 불구대천의 원수이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_68:0 "승리의 과실이 우리의 입안으로 너무나 빨리 들어오고 있을 때는 체하지 않게 조심해라.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_69:0 "루크사트주의는 생디칼리슴, 사회공산주의, 마오주의, 마르크스-레닌주의, 주체사상, 후견전제주의가 단체로 관계를 가진 후에, 마지막으로 하늘에서 번개가 내리쳐 만들어낸 악마의 사생아이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 #####여기서부턴 복붙#####
 LOADING_TIP_70:0 "루크사트주의는 지랄이다. 너무나도 개지랄이라서, 사람들이 눈치채지 못한다. 그 지랄은 다른 차원에 가 있다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_71:0 "루크사트주의가 아무리 개같이 짖어대도, 기차는 간다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_72:0 "전술지휘관만 있고, 군기를 잡을 터프한 전략지휘관이 없다는 사실은 내가 그리폰을 관둔 이유 중 하나이기도 하다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_73:0 "민간군사기업이라면서, 병사들에게 군기가 주입되지 않은 곳은 처음 봤다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_74:0 "내 장담하건데, 이 회사에는 내가 나가고 나면 앞으로 이상성욕자밖에 넘쳐나지 않을 것이다. 왜냐하면 정상인들은 싹 다 죽었으니까.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_75:0 "철학적 그리고 교리적 관점에서 나는 생디칼리슴과 루크사트주의가 동급이라고 생각한다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_76:0 "목이 길어서 슬픈 짐승은 기린이 아니라 바로 나다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_77:0 "강력한 국력을 지닌 주권국이 버티고 있다면, 전쟁은 별로 아프지 않다. 물론, 그 주권국이 병신이라면 이야기는 달라진다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_78:0 "그 입 닥쳐.\n- 안나 빅토로브나 최 (루크사트주의의 표어를 들은 직후에)"
 LOADING_TIP_79:0 "인류 역사상 무적의 군대란 존재하지 않았으며, 앞으로도 결코 존재하지 않을 것이다. 그러니 인류는 자기들을 위해 대신 갈려나가줄 병기를 만든 것이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_80:0 "수도의 위치가 중요하다고? 좋아. 나와 함께 수도 얘기나 좀 해 보지? 내가 교황청을 군화발로 짓밟았을 때 말이야!\n- 베니토 무솔리니 (자칭 로마의 '군벌세력'을 몰아낸 이야기 중)"
 LOADING_TIP_81:0 "쾌활함이야말로 우리 지휘부의 가장 큰 특징이다. 그리고 난 그게 좆나게 싫다. \n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_82:0 "진정한 권력은 오직 적들의 후장에서 나온다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_83:0 "난 학창 시절, 내 옆자리에 앉은 짝꿍과 전쟁을 하려고 동맹을 맺지 않았다. 그저 과자를 나눠 먹으려고 그랬다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_84:0 "빨갱이가 되느니 차라리 죽는 게 낫다.\n- 더글러스 맥아더"
 LOADING_TIP_85:0 "더글러스 맥아더는 오만하다. 마가렛 대처도 오만하다. 군주들은 원래 이런가?\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_86:0 "큰 거짓말이 잦아지면 곧 사실이 될 법도 한데, 빨갱이 새끼들은 도저히 그런 재주가 없다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_87:0 "'독일은 세계 최강국이 되거나 사라지거나 둘 중 하나가 될 것이다.' 그 예언은 적중했다. 민주 공화국의 탈을 쓴 빨갱이 수용소보다, 차라리 나치 제국이 나았다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_88:0 "성공은 열정을 잃지 않고 실패에서 실패로 전진하면서 이뤄진다. 그리고 난 인간이라고는 건물 내에 둘 밖에 없는 곳에서 지내며, 우울증을 극복하는데에 관심을 쏟았고, 어느 쪽도 성공하지 못했다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_89:0 "만약 지옥길을 걷고 있다면, 계속 전진하라. 씨발, 그만 멈춰서서 숨 좀 고를 때도 됐지.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_90:0 "민주주의에 대한 최고의 반론은 평범한 유권자와의 5분 대화이다. 그리고 그걸 거부하는 놈들은 결코 '민주 공화국'이라는 단어를 국명에 사용할 자격이 없다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_91:0 "미래전에서는 기갑부대가 결정적인 역할을 할 것이다. 물론 이 말은 전술인형이 개발되면서 개지랄이 됐다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_92:0 "신형 이지스와 스카웃을 노획했다면 수리를 시도하지 말고 폐기하라. 이 거지같은 기계는 도저히 쓸모가 없다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_93:0 "조국을 위해 죽는 놈은 전쟁에서 이길 수 없다. 이기려면 불쌍하고 멍청한 놈들이 조국을 위해 죽게 만들어야 한다.\n- 조지 S. 패튼"
 LOADING_TIP_94:0 "지금 적극적으로 추진되는 좋은 계획이 다음 주의 완벽한 계획보다 낫다.\n- 조지 S. 패튼"
 LOADING_TIP_95:0 "나를 이끌든지, 따르든지, 그도 저도 아니면 내 길에서 비켜라. 그리고 내 앞에는 아무도 없었다. 어느 새, 우울증이라는 친구가 내 뒤에 서 있게 되었다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_96:0 "공격, 공격하는 것만이 성공하는 길이다. 이러라고 전술인형들을 개발한 것이다. 싹 다 갈아넣어라. 그리고 잘못되면 그것들을 수복하고 계속 갈아넣어라. 책임은 기계에 있다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_97:0 "전쟁은 무기로 싸우지만 승리는 인간이 쟁취한다. 승리는 따르고 이끌 수 있는 자들의 정신에 달려있다. 이래서 내가 전술인형들을 싫어한다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_98:0 "내가 처음 전술인형을 그리폰 관두고서 봤을 때, 쏴서 죽여버렸지. 그런데 기계한테도 '죽이다' 혹은 '죽다'가 적용되던가?\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_99:0 "죽음. 그것만을 보고 산다. 그렇다고 해서 나까지 죽음을 맞이할 필요는 없다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_100:0 "지도력이란 선택된 인격자와 최선을 다해 그를 돕는 이들이 만든다. 그리고 나한텐 좆도 없었다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_101:0 "제안된 작전이 성공할 수 있는 것인가? 물자 보급의 측면에서 실현 가능한 것인가? 같은 질문은 의미가 없다. 어차피 기계를 갈아넣으면 언젠간 이긴다. \n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_102:0 "싸움을 대비하면서 언제나 계획이 쓸모없어지는 것을 봤지만, 계획은 필수적이다. 물론 그걸 지키는 것은 철저히 기계장치들 몫이다. 난 결함품이나 상대하려고 이곳에 온 게 아니다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_103:0 "개들의 싸움에서 중요한 것은 개의 몸집이 아닐지도 모른다. 그러나, 몸집이 작으면 투쟁심도 작다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_104:0 "생존이 위협당할 때 민족 간에 다툼이 일어나고, 국가 간에 불행한 전쟁이 시작된다고 해서, 전범국을 옹호하는 건 미친 짓이다. 특히 저 유럽 한가운데에 박혀 있는 '그 망할 민주 공화국' 말이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_105:0 "일대일 전투에서는 탄창에 하나라도 많은 탄약이 든 쪽이 승자가 된다. 물론 지금은 볼트와 너트 하나라도 더 박혀 있는 쪽의 승리겠지만.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_106:0 "나는 망치보다는 모루에 가깝다. 아니 적어도 그렇게 생각했었다. 매일같이 사람이 아니라 기계장치를 다루기 전까지는.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_107:0 "땀을 흘려 피를 구하고, 피를 흘려 생명을 구하지만, 뛰어난 두뇌는 둘 다 구한다. 그리고 지금은 저 기계장치들의 대가리에 박힌 것들이 선도한다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_108:0 "불쌍한 네빌 체임벌린은 히틀러를 신뢰할 수 있다고 믿었다. 뭐, 커다란 게르마니아의 문제는 그게 아니었지만 말이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_109:0 "우리 시대의 평화 따위는 개좆보다도 못한 소리다. 내 앞에서 그딴 소리를 비슷하게라도 지껄인 새끼들은 다 뒤졌다. 의도했든, 의도하지 않았든.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_110:0 "적 폭격기는 루르에 도달할 수 있다. 그리고 난 그들에게 '전직 그리폰 지휘관'을 대표해서 자랑스럽게 말할 수 있다. '방금 매우 잘 짜여져 있는 기계장치들이 오밀조밀 모여있는 곳을 아주 정밀하게 폭격하셨습니다.'\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_111:0 "문을 한번 걷어차는 것만으로도 썩은 건물 전체를 무너뜨릴 수 있을 것이다. 문제는, 그 건물을 지탱하고 있는 것들이 이미 다 썩어버린 수천만구의 시체들이라는 것이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_112:0 "미국, 영국과 전쟁을 시작한 첫 6~12개월 간은 승리할 수 있을 것이라고 믿었던 게르만인은 이미 죽은 지 오래다. 아니 적어도 그런 줄 알았다. 똑같은 놈들이 계속 나오기 전까진.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_113:0 "설령 지뢰밭을 마주쳐도, 우리의 보병들은 개의치 않고 공격할 것이다. 왜냐하면 그들은 전술인형이니까. 갈려 나가는 것이 그들의 임무이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_114:0 "독일의 거대함은 헤아릴 수가 없다... 병신들의 대갈통을 부술 때마다 계속해서 병신들이 나타난다. 결국엔, 상대방이 그 병신들을 놔버린다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_115:0 "후임 지휘관에게: 서랍을 열면 내 담배갑 하나 있을거야. 그거나 갖다 줘.\n선임 지휘관이.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관 (임시 보직 상승 때)"
 LOADING_TIP_116:0 "오늘 우리에게 일어난 일이 내일 여러분에게 일어날 수도 있다. 그리고 나는 제발 그러지 않기를 바란다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_117:0 "한 발짝도 물러나지 마라! 어디 한 번 물러 설 수 있다면, 물러 서 보든가.\n- 나비 명령 217호"
 LOADING_TIP_118:0 "도쿄 대공습이 아마 대강 이런 느낌이 아니었을까.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관 (나비 명령 217호 직후, 상황이 수많은 폭격기에 의해 소각되는 장면을 보며)"
 LOADING_TIP_119:0 "너의 이름은 G36이다. 너의 행동은 부관이다. 잘 부탁한다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_120:0 "어디에 있는가. 반복한다. 대체 그 망할 정보원은 어디에 있는가? 헤르만 괴링의 21세기 회귀판을 그리워 할 줄은 꿈에도 몰랐다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_121:0 "모두가 최선을 다했지만, 전황이 호전되진 않았다. 주변에 인간이라고는 없었기에, 나는 간신히 식인을 하지 않을 수 있었다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_122:0 "'우리는 첫 번째 전쟁 이후 깨달았어야 했다.' 그러나 너희들은 깨닫지 못했지. 이제 봐라. 네 번째 전쟁이 시작되려고 한다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_123:0 "러시아의 광대함이 우리를 집어삼킨다고 했던 그들의 조상처럼, 조금이라도 그 빨갱이 새끼들이 느끼는 것이 있었으면 좋겠다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_124:0 "묻겠다, 제군은 총력전을 원하는가? 그렇다면 갈아넣어라.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_125:0 "독일군과 소련군의 일격은 베르사유의 추악한 후장에 러시아산 불알을 집어넣은 꼴이 되었다. 결국 백린탄 가스와 사린 가스가 혼합되어, 모두가 절멸했다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_126:0 "나는 적어도 내 병사들이 걸어다니는 것을 원치 않는다. 그런데 전술인형들은 병사가 아닌가보다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_127:0 "무섭지 않나? 이런 곳에서, 그리폰의 참모 2명이 우리의 거래자를 어떻게 죽일지 논의하고 있다니 말일세.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_128:0 "저 망할 '자칭 민주 공화국'은 춤추는 게르만 고자 동성애자이다. 그들을 제거해야 한다. 그러나 지금은 눈곱만큼도 신경쓰고 싶지 않다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_129:0 "다른 사람 모두를 폭격하지만 자신들은 폭격당하지 않을 것이라는, 약간 유치한 망상으로 나치는 전쟁을 시작했다. 그리고 지금 상황을 보면, 차라리 그들이 낫다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_130:0 "만약 유럽의 저 망할 빨갱이 새끼들이 지옥을 침공한다면, 나는 악마 숭배자가 되고 말 것이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_131:0 "그 개자식이 죽었다고? 살아서 잡히지 않은 게 안타깝구만!\n- 이오시프 스탈린 (히틀러의 자살 소식을 듣고)"
 LOADING_TIP_132:0 "우리는 패전했다. 우리는 패배했고, 전투에서 지지는 않았다. 그리고 나는 물론 고향으로 도망치듯 내쫓겼다. 홀가분했다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_133:0 "결국 우리 위대한 사장께서는 승리자로서 평화 회담에 출석시킬 수 있는 수천 명의 희생이 필요했던 것이다... 물론 나는 그의 면전에서 그 계획을 통째로 뒤틀어 버렸다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_134:0 "나는 곧 공격할 것이라고 철혈과 정규군, 윌리엄 모두를 속였다. 그럴 생각은 전혀 없음에도. 이게 바로 어부리지라는 것이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_135:0 "왜 단치히를 위해 죽어야 하는가? 좀 더 가치가 있는 것은 없었을까?\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_136:0 "이 전쟁은 거짓이다. 싹 다 속칭 '높으신 분들'의 놀음판일 뿐이다. 그걸 알면서도, 나는 매일같이 또 다른 빨갱이 새끼를 죽였다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_137:0 "게르마니아는 가장 추악하고 가여운 국민들과 정치 체제에 사로잡혀 있다. 게르마니아는 새로운 붕괴액이 만난 불구대천의 원수이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_138:0 "승리의 과실이 우리의 입안으로 너무나 빨리 들어오고 있을 때는 체하지 않게 조심해라.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"
 LOADING_TIP_139:0 "루크사트주의는 생디칼리슴, 사회공산주의, 마오주의, 마르크스-레닌주의, 주체사상, 후견전제주의가 단체로 관계를 가진 후에, 마지막으로 하늘에서 번개가 내리쳐 만들어낸 악마의 사생아이다.\n- 이름을 밝히길 거부한 전직 그리폰 지휘관"