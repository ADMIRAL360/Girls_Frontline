###국민정신###

 GRI_grifon_dolls_development_ideas:0 "그리폰 전술인형 관리 체계"
 GRI_grifon_dolls_development_ideas_desc:0 "그리폰의 전술인형 관리 체계는 매우 획기적입니다. 이 기술을 이용하여 다방면에 활용한 이상, 인간들이 낄 자리는 더욱 사라졌습니다."
 GRI_t_dolls_ideas:0 "2세대 전술인형"
 GRI_t_dolls_ideas_desc:0 "3차 세계대전때 제대로 활약을 보여준 2세대 전술인형은 현재 그리폰의 주요 병사들입니다. 이들은 기계라고 할지, 사람이라고 할지조차 모호한 경계에 도달해 있습니다. 1세대 전술인형은 멍청한 인형에다 총을 들려주는 형식에 불과했으나, 3차 세계대전 전에 개발된 2세대 인형이 전간기에 완벽하게 1세대를 대체하였습니다.\n\n 그녀들을 잘 제어하는 것이 생존의 지름길이다.-전 지휘관"
 GRI_IOP_dolls_production_support_ideas:0 "IOP 전술인형 제조 보조 시스템"
 GRI_IOP_dolls_production_support_ideas_desc:0 "IOP는 원래 소련 소속의 사업가인 비트킨 하벨이 이끄는 군납물자 제조업체였으나, 그리폰이 추락하면서 IOP는 공중분해되었으며 그리폰이 IOP를 인수하고 하벨 사장에게 퇴직금 명목으로 약간의 대금을 지급하며 상황은 일단락되었습니다. 이제 IOP는 그리폰의 자회사이며 그리폰에 큰 도움이 되어주고 있습니다."
 GRI_IOP_equipment_production_support_ideas:0 "IOP 장비 제조 보조 시스템"
 GRI_IOP_equipment_production_support_ideas_desc:0 "IOP는 원래 소련 소속의 사업가인 비트킨 하벨이 이끄는 군납물자 제조업체였으나, 그리폰이 추락하면서 IOP는 공중분해되었으며 그리폰이 IOP를 인수하고 하벨 사장에게 퇴직금 명목으로 약간의 대금을 지급하며 상황은 일단락되었습니다. 이제 IOP는 그리폰의 자회사이며 그리폰에 큰 도움이 되어주고 있습니다."
 GRI_political_situation_ideas:0 "대외적 상황"
 GRI_political_situation_ideas_desc:0 "그리폰은 대외적으로 이미지가 추락한 상황이지만, 사실상 소련과 독일을 제외한 전 세계에서 뒤를 봐주고 있는 상황입니다. 그리고 그리폰은 애초에 기업입니다. 만약 우리에게 큰 실수를 저지른 '예전 조물주'가 우리에게 화해를 청한다면, 충분한 대가를 받고 수락할 수 있을 것입니다."
